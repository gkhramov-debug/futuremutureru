<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuremutureru – TikTok Integration Demo</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img.logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.5);
      margin-bottom: 20px;
    }
    h1 {
      color: #ff0050;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p.subtitle {
      font-size: 16px;
      color: #aaa;
      max-width: 400px;
      margin: 0 auto 30px;
    }
    button {
      background-color: #ff0050;
      border: none;
      color: white;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 12px rgba(255, 0, 80, 0.4);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #ff2270;
      transform: scale(1.05);
    }
    .connected {
      margin-top: 30px;
      color: #0f0;
      font-weight: bold;
      font-size: 18px;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      position: absolute;
      bottom: 15px;
      color: #555;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/TikTok_logo.svg/512px-TikTok_logo.svg.png" alt="TikTok Logo" />
  <h1>Futuremutureru</h1>
  <p class="subtitle">Content Factory — multi-platform publisher with TikTok integration</p>

  <button id="loginBtn">Login with TikTok</button>
  <div class="connected" id="connectedMsg">✅ Connected to TikTok account</div>

  <footer>Demo integration page for TikTok Developers Review</footer>

  <script>
    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("connectedMsg");
    btn.addEventListener("click", () => {
      btn.style.display = "none";
      msg.style.display = "block";
    });
  </script>
</body>
</html>
